<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playwrite+AU+TAS:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rambla:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h1>Event Countdown Timer</h1>
        <input type="text" id="event-name" placeholder="Enter Event Name" />
        <input type="datetime-local" id="event-date" />
        <div id="event-display" class="event-display">Your Event Countdown</div>
        <div class="countdown-display">
            <div class="time-section"><span id="days">00</span><small>Days</small></div>
            <div class="time-section"><span id="hours">00</span><small>Hours</small></div>
            <div class="time-section"><span id="minutes">00</span><small>Minutes</small></div>
            <div class="time-section"><span id="seconds">00</span><small>Seconds</small></div>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <!-- Alarm sound -->
    <audio id="alarm-sound" src="mixkit-game-show-suspense-waiting-667.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
